<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/login.css">
    </head>
    <body>
        <div class="container">
          <form action="{{url_for("login")}}" method="POST">
            <div class="form-group">
              <label >Username</label>
              <input type="text" class="form-control" name="InputUsername" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label >Password</label>
              <input name="InputUserPassword"type="password" class="form-control"  placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div >
          <form action="{{url_for("sign_up")}}">
            <button type="submit">Sign Up</button>
           </form>
        </div>
    </body>
</html>
