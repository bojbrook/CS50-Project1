<!DOCTYPE html>
<html>
<head>
  <title>Sign up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Book Review Sign Up</h1>
  </div>
  <div class="container"> 
      <form action="{{url_for("add_user") }}" method="POST">
        <div class="form-group">
          <input name="inputName"class="form-control" type="text" placeholder="Name"/>
        </div>
        <div class="form-group">
          <input name="inputUserName" class="form-control" type="text" placeholder="Username"/>
        </div>
        <div class="form-group">
          <input name="inputPassword" class="form-control" type="password" placeholder="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
