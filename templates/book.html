{% extends "base.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{book.title}}</h1>
      <h4 class="display-4">{{book.name}}</h4>
      <p class="lead">{{book.year}}</p>
    </div>
  </div>

  <div class="container">
    <form action="{{url_for("add_comment",title=book.title)}}" method="POST">
      <input name="input_user_comment" type="text" style="width: 300px; height: 100px;"/>
      <button type="submit" class="btn btn-primary">Submit</button>   
    </form>
  </div>

<ul>
  {% for review in reviews %}
    <li>
      <span>
        <h3>{{review.username}}</h3>
        <p>{{review.review}}</p>
      </span>
    </li>
  {% endfor %}
</ul>


{% endblock %}
