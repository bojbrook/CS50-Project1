{% extends "base.html" %}

{% block title %}
Books
{% endblock %}

{% block body %}
<form class="" action="{{url_for("index")}}" method="post">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<h1>Books</h1>
<ul class="list-group">
  {% for book in books %}

    <li class="list-group-item">
      <div class="row">
        <div class="col-10">
          <h2>{{ book. title }}</h2>
          <p>{{book.name}}</p>
        </div>
        <div class="col-2" style="text-align: center; vertical-align: middle;">
          <p class="item-book-raiting" style="text-align: center;">92</p>
        </div>
      </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
